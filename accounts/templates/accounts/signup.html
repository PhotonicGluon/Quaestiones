{% extends "accounts/base.html" %}
{% load static %}

{% block title %}
    Sign Up - Quaestiones
{% endblock %}

{% block page_stylesheet %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static "accounts/resources/css/signup.css" %}">
{% endblock %}

{% block content %}
    {{ block.super }}
    <h1>Signup</h1>
    <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{ form }}

        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <br>
        <input type="submit" value="[Sign up]">
    </form>
{% endblock %}

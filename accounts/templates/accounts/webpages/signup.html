{% extends "global/base.html" %}
{% load static %}

{% block title %}
    Sign Up - Quaestiones
{% endblock %}

{% block content %}
    <h2>--- Sign Up ---</h2>

    <p>
        Fill in the following information to sign up to this website.
    </p>

    <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <br>
        <input type="submit" value="[Sign up]">
    </form>
{% endblock %}
